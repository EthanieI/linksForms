<!DOCTYPE html>
<html>
    <style>
        body{
            background:#f3f3f3;
        }
        h1, h3, p{
            background:#f7f7f7;
            color:#000000;
            display:inline-block;
            border:1px solid #c2c2c2;
        }
    </style>
    <body>
        <h1>Preference Form</h1>
    </br>
        <h3><a href="https://puginarug.com/" target="_blank">Link 1</a></h3>
    </br>
        <h3><a href="https://paint.toys/calligram/" target="_blank">Link 2</a></h3>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </br>
            <p>Choose your gender:</p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </br>
            <label for="preference">Which Website did you like more?</label>
            <select id="preference" name="preference">
            <option value="Link 1">Link 1</option>
            <option value="Link 2">Link 2</option>
            </select>
        </br>
            <label for="info">Why?:</label><br>
            <textarea id="info" name="info" rows="4" cols="40"></textarea>
        </br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
